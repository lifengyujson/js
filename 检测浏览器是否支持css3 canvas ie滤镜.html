<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>

<script>
//检测浏览器是否支持 webkitTransform 样式
alert('webkitTransform' in document.createElement('div').style);

//检测浏览器是否支持 canvas
alert('getContext' in document.createElement('canvas'));

//检测浏览器是否支持 IE滤镜 filters
alert('filters' in document.createElement('div'));
</script>
</body>
</html>
