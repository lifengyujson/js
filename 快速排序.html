<title>无标题文档</title>

<script>
var arr = [23, 15, 54, 1, 9, 87];

function quickSort(arr, order) {
	if(arr.length <= 1) {
		return arr;
	}
	
	var value = arr.splice(Math.floor(arr.length / 2), 1);
	
	var left = [];
	var right = [];
	
	for(var i = 0; i < arr.length; i++) {
		if(order) {
			if(arr[i] < value) {
				left.push(arr[i]);
			} else {
				right.push(arr[i]);
			}
		} else {
			if(arr[i] < value) {
				right.push(arr[i]);
			} else {
				left.push(arr[i]);
			}
		}
	}
	
	return quickSort(left, order).concat(value, quickSort(right, order));
}

//第二个参数 true 从小到大,  false从大到小 默认为false
alert(quickSort(arr, true));


</script>
